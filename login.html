<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#49312B ">
    <header>
        <a href="index.html" class="text-warning">Home</a>
       
    </header>
    <div class="fom">
            <form method="post" action="#" autocomplete="off">
                    <div class="form-group">
                      <label for="email">User Name</label>
                      <input name="email" type="email" class="form-control" id="email" placeholder="User Name">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="save">
                      <label name="save" class="form-check-label" for="save">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                  </form>
              
    </div>
</body>
</html>
