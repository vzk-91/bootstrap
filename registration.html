<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#49312B ">
    <header>
        <a href="index.html">Home</a>
    
    </header>
    <form action="#" class="fom">
           <div class="form-group">
            <label for="name">First Name</label>
            <input name="email" type="text" class="form-control" id="email" placeholder="First Name">
          </div>
          <div class="form-group">
                      <label for="name">Last Name</label>
                      <input name="email" type="name" class="form-control" id="email" placeholder="Last Name">
                    </div>
        <select class="browser-default custom-select in" >
            <option disabled selected>City</option>
            <option value="City">Yerevan</option>
            <option value="City">Gyumri</option>
            <option value="City">Vanadzor</option>
        </select>
        <div class="custom-control custom-radio in">
                <input type="radio" class="custom-control-input " id="defaultUnchecked" name="defaultExampleRadios">
                <label class="custom-control-label" for="defaultUnchecked">Male</label>
              </div>
              <div class="custom-control custom-radio in">
                    <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" >
                    <label class="custom-control-label" for="defaultChecked">Female</label>
                  </div>
                <div class="custom-control custom-checkbox in">
                        <input type="checkbox" class="custom-control-input in" id="defaultUnchecked">
                        <label class="custom-control-label" for="defaultUnchecked">Send Me Email</label>
                    </div>
                    <button type="submit" class="btn btn-primary in">Войти</button>
    </form>
</body>
</html>
